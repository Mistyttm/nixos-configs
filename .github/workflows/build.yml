name: "Build and Cache NixOS Configurations"

on:
  push:
    branches:
      - main
    paths:
      - 'flake.lock'
  pull_request:
    paths:
      - 'flake.lock'
  workflow_dispatch:

jobs:
  build-x86_64:
    runs-on:
      group: tj-runner-group
      labels: tj-runners
    strategy:
      matrix:
        system:
          - puppypc
          - mistylappytappy
          - thedogpark
          - thekennel
      fail-fast: false
    steps:
      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          df -h

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true
            max-jobs = auto
            cores = 0

      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        with:
          name: opinionatedcache
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Install nix-eval-jobs
        run: |
          nix profile install nixpkgs#nix-eval-jobs

      - name: Build NixOS configuration for ${{ matrix.system }}
        run: |
          echo "Finding uncached packages for ${{ matrix.system }}..."
          
          # Use nix-eval-jobs to find all derivations and check cache status
          # Note: This evaluates the system but may skip CUDA packages due to lack of GPU
          nix-eval-jobs --flake ".#nixosConfigurations.${{ matrix.system }}.config.system.build.toplevel" \
            --check-cache-status \
            --force-recurse \
            --gc-roots-dir /tmp/gc-roots \
            --workers 4 | \
            jq -r 'select(.isCached == false and .error == null) | .drvPath' > /tmp/tobuild.txt || true
          
          # Build the uncached derivations
          if [ -s /tmp/tobuild.txt ]; then
            TOTAL=$(wc -l < /tmp/tobuild.txt)
            echo "Found $TOTAL uncached packages to build"
            
            COUNT=0
            cat /tmp/tobuild.txt | while read -r drv; do
              COUNT=$((COUNT + 1))
              echo "[$COUNT/$TOTAL] Building: $drv"
              # Use --no-build-hook and --keep-going to handle CUDA packages gracefully
              nix-store --realize "$drv" \
                --fallback \
                --keep-going \
                --option sandbox relaxed \
                --log-format bar-with-logs 2>&1 || echo "Skipped (may require GPU): $drv"
              
              # Aggressive cleanup every 5 builds
              if [ $((COUNT % 5)) -eq 0 ]; then
                echo "Running garbage collection..."
                nix-collect-garbage --max-freed 10G || true
                df -h
              fi
            done
            echo "Completed building $COUNT uncached packages"
          else
            echo "All packages already cached!"
          fi
      
      - name: Clean up build artifacts
        if: always()
        run: |
          nix-collect-garbage -d
          df -h

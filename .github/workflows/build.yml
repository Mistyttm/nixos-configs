on:
  workflow_run:
    workflows: ["Update Flake Inputs"]
    types: [completed]
    branches: [main]
  pull_request:
    paths:
      - flake.lock
  workflow_dispatch:

jobs:
  eval:
    name: Evaluate Hydra jobset
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true
      
      - name: Evaluate flake jobset
        run: |
          set -euo pipefail
          nix eval .#hydraJobs --json > /dev/null

  build-small-systems:
    name: Build and cache small systems
    needs: eval
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        system:
          - thedogpark
          - thekennel
    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet \
                      /usr/local/lib/android \
                      /opt/ghc \
                      /opt/hostedtoolcache/CodeQL
          sudo docker image prune -af
          df -h
      
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true
            max-jobs = auto
            cores = 0
      
      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        with:
          name: opinionatedcache
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
          skipPush: true
      
      - name: Build Hydra job (${{ matrix.system }})
        run: |
          set -euo pipefail
          nix build \
            .#hydraJobs.nixos.${{ matrix.system }} \
            --no-link \
            --fallback \
            --json > build-result.json
          jq -r '.[].outputs[]' build-result.json > realised-paths.txt
          echo "Realised outputs:"
          cat realised-paths.txt
      
      - name: Push build closures to Cachix
        run: |
          set -euo pipefail
          while read -r path; do
            nix-store --query --requisites "$path"
          done < realised-paths.txt \
            | sort -u \
            | cachix push opinionatedcache
      
      - name: Garbage collect
        if: always()
        run: |
          nix-collect-garbage -d
          df -h

  build-puppypc:
    name: Build and cache puppypc
    needs: eval
    runs-on: ubuntu-latest
    steps:
      - name: Maximize disk space
        run: |
          echo "Before cleanup:"
          df -h
          
          # Stop services that might be using disk
          sudo systemctl stop docker.socket docker.service containerd.service
          
          # Remove swap to free up disk space
          sudo swapoff -a
          sudo rm -f /swapfile /mnt/swapfile
          
          # Remove unnecessary packages (non-interactive)
          sudo apt-get remove -y --purge '^aspnetcore-.*' '^dotnet-.*' '^llvm-.*' 'php.*' '^mongodb-.*' '^mysql-.*' azure-cli google-chrome-stable firefox powershell mono-devel libgl1-mesa-dri '^temurin-.*' '^adoptopenjdk-.*' || true
          sudo apt-get autoremove -y --purge
          sudo apt-get clean
          
          # Remove large directories
          sudo rm -rf \
            /usr/share/dotnet \
            /usr/local/lib/android \
            /opt/ghc \
            /opt/hostedtoolcache/* \
            /usr/local/.ghcup \
            /usr/local/share/boost \
            /usr/local/share/chromium \
            /usr/local/share/powershell \
            /usr/share/swift \
            /usr/local/julia* \
            /usr/share/kotlinc \
            /usr/local/aws-cli \
            /opt/az \
            /usr/share/miniconda \
            /usr/local/share/vcpkg \
            /imagegeneration \
            /opt/actionarchivecache
          
          # Clear apt cache
          sudo rm -rf /var/lib/apt/lists/*
          sudo rm -rf /var/cache/apt/archives/*
          
          # Remove Docker completely
          sudo docker system prune -af --volumes || true
          sudo rm -rf /var/lib/docker
          
          echo "After cleanup:"
          df -h
      
      - name: Checkout repository

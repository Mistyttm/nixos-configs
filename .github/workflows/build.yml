name: "Build and Cache NixOS Configurations"

on:
  push:
    branches:
      - main
    paths:
      - 'flake.lock'
  pull_request:
    paths:
      - 'flake.lock'
  workflow_dispatch:

jobs:
  build-x86_64:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        system:
          - puppypc
          - mistylappytappy
          - thedogpark
          - thekennel
      fail-fast: false
    steps:
      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          df -h

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true
            max-jobs = auto
            cores = 0

      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        with:
          name: opinionatedcache
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Build NixOS configuration for ${{ matrix.system }}
        run: |
          echo "Finding uncached packages for ${{ matrix.system }}..."
          
          # Try to build with max-jobs=0 to identify what's not cached
          # This will fail but show us what needs to be built
          nix build .#nixosConfigurations.${{ matrix.system }}.config.system.build.toplevel \
            --no-link \
            --max-jobs 0 \
            --keep-going 2>&1 | tee /tmp/build-check.log || true
          
          # Extract derivation paths that need building
          grep "cannot build derivation" /tmp/build-check.log | \
            grep -oP "'/nix/store/[^']+\.drv'" | \
            tr -d "'" > /tmp/tobuild.txt || true
          
          # Build the uncached derivations
          if [ -s /tmp/tobuild.txt ]; then
            TOTAL=$(wc -l < /tmp/tobuild.txt)
            echo "Found $TOTAL uncached packages to build"
            
            COUNT=0
            cat /tmp/tobuild.txt | while read -r drv; do
              COUNT=$((COUNT + 1))
              echo "[$COUNT/$TOTAL] Building: $drv"
              nix-store --realize "$drv" --fallback --log-format bar-with-logs || true
              
              # Aggressive cleanup every 5 builds
              if [ $((COUNT % 5)) -eq 0 ]; then
                echo "Running garbage collection..."
                nix-collect-garbage --max-freed 10G || true
                df -h
              fi
            done
            echo "Completed building uncached packages"
          else
            echo "All packages already cached!"
          fi
      
      - name: Clean up build artifacts
        if: always()
        run: |
          nix-collect-garbage -d
          df -h

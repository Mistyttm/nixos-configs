          set -euo pipefail
          
          echo "Disk space before build:"
          df -h
          
          # Build with more aggressive options
          nix build \
            .#hydraJobs.nixos.puppypc \
            --no-link \
            --fallback \
            --option keep-going true \
            --json > build-result.json
          
          # Immediately GC after build
          nix-collect-garbage -d
          
          jq -r '.[].outputs[]' build-result.json > realised-paths.txt
          echo "Realised outputs:"
          cat realised-paths.txt
          
          echo "Disk space after build and GC:"
          df -h
      
      - name: Push build closures to Cachix
        run: |
          set -euo pipefail
          
          # Get all requisites
          PATHS=$(while read -r path; do
            nix-store --query --requisites "$path"
          done < realised-paths.txt | sort -u)
          
          # Count total paths
          TOTAL=$(echo "$PATHS" | wc -l)
          echo "Total paths to push: $TOTAL"
          
          # Push in very small batches with aggressive GC
          echo "$PATHS" | split -l 25 - batch-
          
          BATCH_NUM=0
          for batch in batch-*; do
            BATCH_NUM=$((BATCH_NUM + 1))
            echo "Pushing batch $BATCH_NUM ($(wc -l < "$batch") paths)"
            
            cat "$batch" | cachix push opinionatedcache
            rm "$batch"
            
            # Aggressive GC after each batch
            echo "Running GC after batch $BATCH_NUM..."
            nix-store --gc
            
            echo "Disk space after batch $BATCH_NUM:"
            df -h
          done
      
      - name: Final garbage collect
        if: always()
        run: |
          nix-collect-garbage -d
          echo "Final disk space:"
          df -h


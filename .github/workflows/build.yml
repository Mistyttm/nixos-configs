            accept-flake-config = true
            max-jobs = auto
            cores = 0
            min-free = 1073741824
            max-free = 3221225472
            substitute = true
            builders =

      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        with:
          name: opinionatedcache
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
          skipPush: true

      - name: Build Hydra job (mistylappytappy)
        run: |
          set -euo pipefail

          echo "Disk space before build:"

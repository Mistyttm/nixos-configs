name: "Build and Cache NixOS Configurations"

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build-x86_64:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        system:
          - puppypc
          - mistylappytappy
          - thedogpark
          - thekennel
      fail-fast: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        with:
          name: mistyttm
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Build NixOS configuration for ${{ matrix.system }}
        run: |
          nix build .#nixosConfigurations.${{ matrix.system }}.config.system.build.toplevel \
            --print-build-logs \
            --fallback

  build-aarch64:
    runs-on: ubuntu-latest-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        with:
          name: mistyttm
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Build NixOS configuration for foodbowl
        run: |
          nix build .#nixosConfigurations.foodbowl.config.system.build.toplevel \
            --print-build-logs \
            --fallback

name: Build and Cache NixOS Systems

on:
  workflow_run:
    workflows: ["Update Flake Inputs"]
    types: [completed]
    branches: [main]

  pull_request:
    paths:
      - flake.lock

  workflow_dispatch:

jobs:
  build-x86_64:
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}

    strategy:
      fail-fast: false
      matrix:
        system:
          - puppypc
          - mistylappytappy
          - thedogpark
          - thekennel

    steps:
      - name: Reclaim disk
        run: |
          sudo rm -rf \
            /usr/share/dotnet \
            /usr/local/lib/android \
            /opt/ghc \
            /opt/hostedtoolcache/CodeQL \
            /var/lib/docker
          sudo docker image prune -af || true
          df -h

      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true
            auto-optimise-store = true
            min-free = 5368709120   # 5GB
            max-free = 10737418240  # 10GB
            fallback = false

      - uses: cachix/cachix-action@v15
        with:
          name: opinionatedcache
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
          skipPush: true

      - name: Evaluate and build (${{ matrix.system }})
        run: |
          set -euo pipefail

          nix build \
            .#nixosConfigurations.${{ matrix.system }}.config.system.build.toplevel \
            --no-link \
            --keep-going \
            --json \
            > build.json

          jq -r '.[].outputs[]' build.json > realised-paths.txt

      - name: Push realised closures
        run: |
          set -euo pipefail

          while read -r path; do
            nix-store --query --requisites "$path"
          done < realised-paths.txt \
            | sort -u \
            | cachix push opinionatedcache

      - name: Garbage collect
        if: always()
        run: |
          nix-store --gc
          rm -rf /root/.cache/nix
          df -h

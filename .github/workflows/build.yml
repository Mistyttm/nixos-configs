name: Build and Cache NixOS Systems

on:
  workflow_run:
    workflows: ["Update Flake Inputs"]
    types: [completed]
    branches: [main]

  pull_request:
    paths:
      - flake.lock

  workflow_dispatch:

jobs:
  eval:
    name: Evaluate Hydra jobset
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Evaluate flake jobset
        run: |
          set -euo pipefail
          nix eval .#hydraJobs --json > /dev/null


  build-x86_64:
    name: Build and cache NixOS systems
    needs: eval
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        system:
          - puppypc
          - mistylappytappy
          - thedogpark
          - thekennel

    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet \
                      /usr/local/lib/android \
                      /opt/ghc \
                      /opt/hostedtoolcache/CodeQL
          sudo docker image prune -af
          df -h

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true
            max-jobs = auto
            cores = 0

      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        with:
          name: opinionatedcache
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
          skipPush: true

      - name: Build Hydra job (${{ matrix.system }})
        run: |
          set -euo pipefail

          nix build \
            .#hydraJobs.nixos.${{ matrix.system }} \
            --no-link \
            --fallback \
            --json > build-result.json

          jq -r '.[].outputs[]' build-result.json > realised-paths.txt

          echo "Realised outputs:"
          cat realised-paths.txt

      - name: Push build closures to Cachix
        run: |
          set -euo pipefail

          while read -r path; do
            nix-store --query --requisites "$path"
          done < realised-paths.txt \
            | sort -u \
            | cachix push opinionatedcache

      - name: Garbage collect
        if: always()
        run: |
          nix-collect-garbage -d
          df -h

name: "Build and Cache NixOS Configurations"

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build-x86_64:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        system:
          - puppypc
          - mistylappytappy
          - thedogpark
          - thekennel
      fail-fast: false
    steps:
      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          df -h

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true
            max-jobs = auto
            cores = 0

      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        with:
          name: opinionatedcache
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Build NixOS configuration for ${{ matrix.system }}
        run: |
          # Get list of derivations that need to be built (not in any cache)
          echo "Checking what needs to be built..."
          TO_BUILD=$(nix build .#nixosConfigurations.${{ matrix.system }}.config.system.build.toplevel --dry-run --json 2>&1 | jq -r '.[] | select(.willBuild == true) | .drvPath' 2>/dev/null || echo "")
          
          if [ -n "$TO_BUILD" ]; then
            echo "Building uncached derivations..."
            echo "$TO_BUILD" | while read -r drv; do
              echo "Building: $drv"
              nix build "$drv" --no-link --log-format bar-with-logs || true
            done
          else
            echo "Everything already cached, nothing to build!"
          fi
      
      - name: Clean up build artifacts
        if: always()
        run: |
          nix-collect-garbage -d
          df -h

  build-aarch64:
    runs-on: ubuntu-latest-arm
    steps:
      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc

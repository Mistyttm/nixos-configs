name: Update Topology Diagrams

on:
  push:
    branches: [main]
    paths:
      - "hosts/**"
      - "modules/**"
      - "global-configs/**"
      - "topology/default.nix"
      - "flake.nix"
      - "flake.lock"
  workflow_dispatch:

jobs:
  update-topology:
    name: Generate topology diagrams
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
        with:
          extra-conf: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Build topology diagrams
        run: |
          nix build .#topology.x86_64-linux.config.output -o topology-result

      - name: Update topology SVGs
        run: |
          cp topology-result/main.svg topology/main.svg
          cp topology-result/network.svg topology/network.svg

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet topology/*.svg; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add topology/*.svg
          git commit -m "chore: update topology diagrams [skip ci]"
          git push
